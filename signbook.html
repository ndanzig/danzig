<html>

<body bgcolor="#008080">

<p align="center"><a name="Top"></a><font color="#800000"
size="5"><strong>Welcome to Nachum's Guestbook</strong></font></p>

<p>Here you can sign the GB... </p>

<form action="/~danzig/cgi-bin/addbook.pl" method="POST" name="gbdata">

    <p>Your Name: <input type="text" size="25" name="uname"></p>

        <option>35-39</option>
        <option>40-44</option>
        <option>45-49</option>
        <option>50-54</option>
        <option>55-59</option>
        <option>60-64</option>
        <option>65-69</option>
        <option>70 and Above</option>
    </select></p>
    <p>How many stars do you give this site?</p>
    <p><select name="urate" size="1">
        <option selected value="5">5 Star - Incredible Site</option>
        <option value="4">4 Star - Nice</option>

        <option value="2">2 Star - Below Average</option>
